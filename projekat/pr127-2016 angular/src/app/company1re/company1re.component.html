<div class="main">
    <form>
        <div class="container">
            <div class="row" >
              <div class="col-12">
              <table class="table table-image list-of-image">
                <thead>
                  <tr>
                    <ng-container *ngIf="headadmin"> 
                      <th>
                        <button type="button" (click)="obrisiKompaniju(rentaCompany)" style="width: 120px;" class="btn btn-success"><i class="fas fa-edit" routerLink="/listakompanija">Obrisi kompaniju</i></button>
                      </th>
                    </ng-container>
                      <th>
                        Spisak Vozila
                      </th>
                      <ng-container *ngIf="korisnik"> 
                      <th>
                        <button type="button" style="width: 80px;" class="btn btn-success"><i class="fas fa-edit" routerLink="/izvestaj">Oceni</i></button>
                      </th>
                    </ng-container>
                      </tr>
                    <tr>
                    <th scope="col"></th>
                    <th scope="col">Slika</th>
                    <th scope="col">Ime</th>
                    <th scope="col">Godiste</th>
                    <th scope="col">Ocena</th>
                    <th scope="col">Cena</th>
                    <th scope="col">Ukupna Cena</th>
                    <th scope="col">sifra</th>
                    <th scope="col">datumOd</th>
                    <th scope="col">datumDo</th>
                    <th scope="col">rezervisan</th>
                  </tr>
                </thead>
                <tbody *ngFor="let rentaTable of rentaCompany?.listaAuta; let i = index;">
                  <tr>
                  <td>
                    <label for="datumOd">Datum Od</label>
                    <input type="date" name="datumOd" [(ngModel)]='rentaTable.datumOd' (change)='changedDate(i)'/>
                    <label for="datumOd">Datum Do</label>
                    <input type="date" name="datumDo" [(ngModel)]='rentaTable.datumDo' (change)='changedDate(i)'/>
                      <form><button type="button" (click)="rezervisi(rentaTable)" *ngIf="rezervisiButton" style="width: 80px;" class="btn btn-primary"><i class="fas fa-edit">Rezervisi</i></button></form>
                      <form><button type="button" (click)="obrisi(rentaTable)" *ngIf="obrisiButton" style="width: 80px;" class="btn btn-danger"><i class="far fa-trash-alt">Obrisi</i></button></form>
                  </td>
                    <td>
                      <img src={{rentaTable.img}} class="img-fluid img-thumbnail" alt="img">
                    </td>
                    <td>{{rentaTable.ime}}</td>
                    <td>{{rentaTable.godiste}}</td>
                    <td>{{rentaTable.ocena}}</td>
                    <td>{{rentaTable.cena}}</td>
                    <td>{{ukupnaCenaAuta[i]}}</td>
                    <td>{{rentaTable.idAuta}}</td>
                    <td>{{rentaTable.datumOd}}</td>
                    <td>{{rentaTable.datumDo}}</td>
                    <td>{{rentaTable.rezervisan}}</td>     
                  </tr>
     
                </tbody>
              </table>   
              </div>
            </div>
          </div>





 <div id="intro" class="view">
  <div class="form-group">
    <div class="form-row">
      <div class="form-group col-md-12">
        <br>
       <input type="text" class="form-control" [(ngModel)]="rentaCompany.name" name="name" value={{rentaCompany.name}} [disabled]="editCompany">
      </div>
      <div class="form-group col-md-12">
      <br>
        <label for="adresa">Adresa:<br><input type="text"  class="form-control" name="adresa" [(ngModel)]="rentaCompany.adresa" value={{rentaCompany.adresa}} [disabled]="editCompany"> </label>
      </div>
    </div>
    <div class="form-group">
      <br>
      <label for="opis"><p aligin="left">Promotivni opis:</p>
       
          <input type="text" class="form-control" name="promo" [(ngModel)]="rentaCompany.promo"value={{rentaCompany.promo}} [disabled]="editCompany"> 
     </label>
    </div>
    <div class="form-group col-md-12">
          <br>
            <label for="filijale">Filijale:<br><input type="text" class="form-control" name="filijale" [(ngModel)]="rentaCompany.filijale"  value={{rentaCompany.filijale}} [disabled]="editCompany">  </label>
     </div>
    <div class="form-group">
      <label for="ocena">Ocenite servis:<br><input type="text" class="form-control"  name="ocena" [(ngModel)]="rentaCompany.ocena" value={{rentaCompany.ocena}} [disabled]="editCompany">  </label>
    </div>
    <button (click)="edit()" *ngIf="editButton">Edit</button>
    <button (click)="update()" *ngIf="!editCompany && updateButton">Update</button>
  </div>
    </div>
  </form>
</div>
