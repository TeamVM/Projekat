<div class="main">
    <form>
      <div class="container">
        <div class="row">
          <div class="col-12">
          <table class="table table-image list-of-image">
            <thead>
              <tr>
              <th>
                Spisak Kompanija
              </th>
              </tr>
            </thead>
            <tbody *ngFor="let company of listOfCompanies; let i = index;">
              <tr>
                <td><form><button type="button" (click)="saveCompanyGrade(company)" style="width: 80px;" class="btn btn-primary"><i class="fas fa-edit">Save</i></button></form></td>
                <td>{{company.name}}</td>
                <td><input name="companyOcena_{{i}}" [(ngModel)]='company.ocena'></td>
              </tr>
            </tbody>
          </table>   
          </div>
        </div>
      </div>       
      </form>

      <form>
        <div class="container">
          <div class="row">
            <div class="col-12">
            <table class="table table-image list-of-image">
              <thead>
                <tr>
                <th>
                  Spisak Automobila
                </th>
                </tr>
              </thead>
              <tbody *ngFor="let car of listOfCars; let i = index;">
                <tr>
                  <td><form><button type="button" (click)="saveCarGrade(car)" style="width: 80px;" class="btn btn-primary"><i class="fas fa-edit">Save</i></button></form></td>
                  <td>{{car.ime}}</td>
                  <td><input name="car.ime_{{i}}" [(ngModel)]='car.ocena'></td>
                </tr>
              </tbody>
            </table>   
            </div>
          </div>
        </div>       
        </form>
